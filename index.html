<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w-lab6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="display">
            <div class="input-row"></div>
            <div class="output-row"></div>
        </div>
        <div class="number-row">
            <div class="clear-btn">
                <p class="basicText">AC</p>
            </div>
            <div class="operator-btn" id="/">
                <p class="basicText">รท</p>
            </div>
        </div>
        <div class="number-row">
            <div class="number-btn" id="7">
                <p class="basicText">7</p>
            </div>
            <div class="number-btn" id="8">
                <p class="basicText">8</p>
            </div>
            <div class="number-btn" id="9">
                <p class="basicText">9</p>
            </div>
            <div class="operator-btn" id="*">
                <p class="basicText">ร</p>
            </div>
        </div>
        <div class="number-row">
            <div class="number-btn" id="4">
                <p class="basicText">4</p>
            </div>
            <div class="number-btn" id="5">
                <p class="basicText">5</p>
            </div>
            <div class="number-btn" id="6">
                <p class="basicText">6</p>
            </div>
            <div class="operator-btn" id="-">
                <p class="basicText">-</p>
            </div>
        </div>
        <div class="number-row">
            <div class="number-btn" id="1">
                <p class="basicText">1</p>
            </div>
            <div class="number-btn" id="2">
                <p class="basicText">2</p>
            </div>
            <div class="number-btn" id="3">
                <p class="basicText">3</p>
            </div>
            <div class="operator-btn" id="+">
                <p class="basicText">+</p>
            </div>
        </div>
        <div class="number-row">
            <div class="number-btn" id="0">
                <p class="basicText">0</p>
            </div>
            <div class="operator-btn" id="deletion">
                <img src="icons/backspace-outline.svg" class="delete-icon" alt="">
            </div>
            <div class="equals-btn">
                <p class="basicText">=</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
